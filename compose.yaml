services:
  caddy:
    build:
      context: ./caddy
      no_cache: true # Ensure Caddy config is up-to-date
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - proxy_net

  whoami:
    image: traefik/whoami
    command:
      - --name=biixie
    networks:
      - proxy_net

volumes:
  caddy_data:
  caddy_config:

networks:
  proxy_net:
    name: proxy_net
